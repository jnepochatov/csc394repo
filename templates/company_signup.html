{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="position: absolute">
        <h2 class="title">Company Sign Up</h2>
    </div>
</div>

<div class="container">
    <div class="position: absolute;">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
    </div>
</div>

<div class="container">
    <form method="POST" action="/company_signup">
        <div class="position: absolute;">
            <input class="form-control row-input" type="username" name="username" placeholder="Username">
        </div>

        <div class="position: absolute;">
            <input class="form-control row-input" type="password" name="password" placeholder="Password">
        </div>

        <div class="position: absolute;">
            <input class="form-control row-input" type="email" name="email" placeholder="Email">
        </div>

        <div class="position: absolute;">
            <input class="form-control row-input" type="text" name="company_name" placeholder="Company Name">
        </div>

        <div class="position: absolute;">
            <input class="form-control row-input" type="text" name="phoneNum" placeholder="Phone Number">
        </div>

        <div class="position: absolute;">
            <button class="btn btn-primary" type="submit">Sign Up</button>
        </div>
        <br>
        <p style="font-size:14px">
            Already have an account? Sign In
            <a href="{{ url_for('company_login') }}", style="text-decoration:underline">here.</a>
        </p>
    </form>
</div>
{% endblock %}
