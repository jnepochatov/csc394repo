<!DOCTYPE html>
<html>
    <head>
        <title>The Binary Job Search</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet" type="text/css">
        <link href="static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="static/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="static/css/templatemo_style.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div class="templatemo-container">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 black-bg left-container">
                <h1 class="logo-left hidden-xs margin-bottom-60">The Binary</h1>
                <div class="tm-left-inner-container">
                    <ul class="nav nav-stacked templatemo-nav">
                        <li><a href="{{ url_for('index') }}">Home</a></li>
                        <li><a href="{{ url_for('candidate_login') }}">Candidate Login</a></li>
                        <!--<li><a href="{{ url_for('candidate_signup') }}">Candidate Sign up</a></li>-->
                        <li><a href="{{ url_for('company_login') }}">Company Login</a></li>
                        <!--<li><a href="{{ url_for('company_signup') }}">Company Sign Up</a></li>-->
                    </ul>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 white-bg right-container">
                <h1 class="logo-right hidden-xs margin-bottom-60">Job Search</h1>
                <div class="tm-right-inner-container">
                    <h1 class="templatemo-header">{% block content %} {% endblock %} </h1>
                    <footer style="position:absolute">
                        <p class="col-lg-6 col-md-6 col-sm-12 col-xs-12 templatemo-copyright">Copyright &copy; 2021 The Binary Job Search</p>
                        <p class="col-lg-6 col-md-6 col-sm-12 col-xs-12 templatemo-social">
						    <a href="#"><i class="fa fa-facebook fa-medium"></i></a>
						    <a href="#"><i class="fa fa-twitter fa-medium"></i></a>
						    <a href="#"><i class="fa fa-google-plus fa-medium"></i></a>
						    <a href="#"><i class="fa fa-youtube fa-medium"></i></a>
						    <a href="#"><i class="fa fa-linkedin fa-medium"></i></a>
					    </p>
                    </footer>
                </div>
            </div>
        </div>
    </body>
</html>
